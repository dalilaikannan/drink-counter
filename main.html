<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <img id="startButton" src="assets/start-button.png" alt="Start Button" onclick="cupAwake()"/>
        <img id="coffeeCup" src="assets/coffee-cup-sleepy.png" alt="coffee cup" />
        <script>
            const { ipcRenderer } = window.electron;

            document.getElementById('startButton').addEventListener('click', function () {
                ipcRenderer.send('button-pressed');
                cupAwake();
            });

            function cupAwake() {
                document.getElementById('coffeeCup').src = "assets/cup-awake-new.png"; 
            }

          </script>
    </body>
</html>
